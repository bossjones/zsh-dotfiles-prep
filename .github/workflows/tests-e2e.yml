# tests-e2e.yml
name: CI-E2E
permissions:
  pull-requests: read
  contents: read
on:
  push:
    branches:
      - master
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)
        required: false
        default: "false"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number|| github.sha }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ${{ github.repository_owner }}/zsh-dotfiles-prep
  DEBIAN_FRONTEND: noninteractive

jobs:
  style:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Homebrew for shfmt
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install shfmt linter
        run: brew install shfmt

      - name: Run shellcheck and shfmt style checks
        run: contrib/style.sh

  docker_tests:
    name: Test in ${{ matrix.container_name }} Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - container_name: Debian 12
            dockerfile: Dockerfile-debian-12
            image_tag: debian-12
          - container_name: Ubuntu 22.04
            dockerfile: Dockerfile-ubuntu-2204
            image_tag: ubuntu-2204
          - container_name: CentOS 9
            dockerfile: Dockerfile-centos-9
            image_tag: centos-9
    steps:
      - name: Checkout code for ${{ matrix.container_name }} test
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Docker Buildx for ${{ matrix.container_name }}
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.container_name }} image (local only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ matrix.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Debug session (pre-test) for ${{ matrix.container_name }}
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() || (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true') }}
        with:
          limit-access-to-actor: true

      - name: Run installer in ${{ matrix.container_name }} container
        run: |
          set -x
          # Run the container with the script
          docker run --name test-container ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ matrix.image_tag }}

          # # Capture the exit code
          # EXIT_CODE=$?

          # Print the script output
          # echo "Container logs:"
          docker logs test-container

          # if [ $EXIT_CODE -ne 0 ]; then
          # echo "❌ Script exited with non-zero status: $EXIT_CODE"
          #   exit $EXIT_CODE
          # fi

          echo "✅ Script completed successfully"

      - name: Debug session (post-test) for ${{ matrix.container_name }}
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() || (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true') }}
        with:
          limit-access-to-actor: true

  macos_tests:
    name: Test on macOS
    runs-on: macOS-latest
    steps:
      - name: Checkout repository for macOS test
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - name: Install macOS test dependencies (elvish, fish, zsh)
        run: |
          brew install elvish fish zsh || echo "Failed to install some dependencies, continuing..."

      - name: First run of macOS installer
        run: bin/zsh-dotfiles-prereq-installer
        env:
          ZSH_DOTFILES_PREP_CI: 1
          ZSH_DOTFILES_PREP_DEBUG: 1
          ZSH_DOTFILES_PREP_GITHUB_USER: bossjones
          ZSH_DOTFILES_PREP_SKIP_BREW_BUNDLE: 1
          ZSH_DOTFILES_PREP_SKIP_SOFTWARE_UPDATES: 1

      - name: Verify macOS installation artifacts
        run: |
          echo "Verifying macOS setup..."
          # shellcheck source=/dev/null
          if [ -f ~/compat.bash ]; then
            source ~/compat.bash
          else
            echo "Warning: ~/compat.bash not found"
            exit 1
          fi

          which pyenv || true
          which asdf || true
          which brew || true
          which zsh || true

          echo "macOS verification successful!"

      - name: Second run of macOS installer (idempotency check)
        run: bin/zsh-dotfiles-prereq-installer
        env:
          ZSH_DOTFILES_PREP_CI: 1
          ZSH_DOTFILES_PREP_GITHUB_USER: bossjones
          ZSH_DOTFILES_PREP_SKIP_BREW_BUNDLE: 1
          ZSH_DOTFILES_PREP_SKIP_SOFTWARE_UPDATES: 1

      - name: Debug session (on failure) for macOS
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() || (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true') }}
        with:
          limit-access-to-actor: true

  publish_containers:
    name: Build and Publish Container Images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [docker_tests, macos_tests]
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - name: Debian 12
            dockerfile: Dockerfile-debian-12
            platform: linux/amd64,linux/arm64
            tag: debian-12
          - name: Ubuntu 22.04
            dockerfile: Dockerfile-ubuntu-2204
            platform: linux/amd64,linux/arm64
            tag: ubuntu-2204
          - name: CentOS 9
            dockerfile: Dockerfile-centos-9
            platform: linux/amd64,linux/arm64
            tag: centos-9
    env:
      REGISTRY: ghcr.io
      REGISTRY_IMAGE: ${{ github.repository_owner }}/zsh-dotfiles-prep
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Checkout code for ${{ matrix.name }} publish
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Log into GHCR for ${{ matrix.name }} publish
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Verify GHCR authentication for ${{ matrix.name }}
        run: |
          echo "::group::GHCR Auth Verification"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"
          docker manifest inspect "${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ matrix.tag }}" > /dev/null 2>&1 \
            && echo "Existing image found — auth verified" \
            || echo "No existing image (expected on first publish) — login accepted"
          echo "::endgroup::"

      - name: Set up QEMU for ${{ matrix.name }} multi-platform build
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx for ${{ matrix.name }}
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.27.0

      - name: Extract Docker metadata for ${{ matrix.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.tag }}
            type=raw,value=${{ matrix.tag }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ matrix.tag == 'debian-12' }}

      - name: Build and push ${{ matrix.name }} image to GHCR
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate attestation for ${{ matrix.name }} image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

  # Create a multi-platform merged manifest - similar to your authorization service example
  merge_platforms:
    name: Merge Platform Images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: publish_containers
    env:
      REGISTRY: ghcr.io
      REGISTRY_IMAGE: ${{ github.repository_owner }}/zsh-dotfiles-prep
      DEBIAN_FRONTEND: noninteractive
    permissions:
      packages: write
    steps:
      - name: Checkout code for manifest merge
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Docker Buildx for manifest merge
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.27.0

      - name: Log into GHCR for manifest merge
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Verify GHCR authentication and published images
        run: |
          echo "::group::GHCR Auth & Image Verification"
          for tag in debian-12 ubuntu-2204 centos-9; do
            echo "Checking ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${tag}..."
            docker manifest inspect "${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${tag}" > /dev/null 2>&1 \
              || { echo "ERROR: Image with tag ${tag} not found — publish_containers may have failed"; exit 1; }
            echo "  Found ✓"
          done
          echo "::endgroup::"

      - name: Create merged multi-platform manifest
        run: |
          echo "Validate registry image name"
          if [[ "${{ env.REGISTRY_IMAGE }}" =~ [^a-zA-Z0-9_\-\.] ]]; then
            echo "Invalid registry image name"
            exit 1
          fi

          echo "Create a merged manifest with all platforms/images"
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:latest \
            ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:debian-12 \
            ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:ubuntu-2204 \
            ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:centos-9

      - name: Inspect merged multi-platform manifest
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:latest
